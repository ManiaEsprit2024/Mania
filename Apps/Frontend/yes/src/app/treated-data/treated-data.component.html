<div class="center-container">
    <div class="dashboard fade-up">
        <div class="dashboard-body">
            <app-navbar-back></app-navbar-back>
            <main class="dashboard-main">
                <div class="wrap">
                    <div class="center-containerC">
                        <div *ngIf="libs && libs.length > 0">
                            <table class="library-table">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let lib of libs">
                                        <td>{{ lib }}</td>
                                        <td>
                                            <button class="delete-btn" (click)="deleteLibrary(lib)">Delete</button>
                                            <button class="show-btn" (click)="showLibrary(lib)">Show</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div *ngIf="!libs || libs.length === 0" class="no-libraries">
                            <p>No libraries found.</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>
