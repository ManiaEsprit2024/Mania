<div class="center-container">
    <div class="dashboard fade-in">
      <header class="dashboard-header">
        <h1>Mania Credit DataViewer</h1>
      </header>
      <div class="dashboard-body">
        <app-navbar-back></app-navbar-back>
        <main class="dashboard-main">
          <div class="search-bar">
            <input type="text" placeholder="Search by Unique ID" [(ngModel)]="searchTerm">
            <button (click)="searchByUniqueId()">Search</button>
          </div>
          <div *ngIf="csvData">
            <table>
              <thead>
                <tr>
                  <th *ngFor="let header of csvData.headers">{{ header }}</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let row of csvData.rows">
                  <td *ngFor="let cell of row">{{ cell }}</td>
                </tr>
              </tbody>
            </table>
            <button (click)="loadMoreRows()">Load More</button>
          </div>
          <div class="spinner-overlay" *ngIf="loading">
            <div class="loading-text">
              <p>{{ loadingText }}</p>
            </div>
            <div class="loader"></div>
          </div>
        </main>
      </div>
    </div>
</div>
