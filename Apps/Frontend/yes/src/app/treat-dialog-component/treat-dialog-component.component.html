<div class="spinner-overlay" *ngIf="loading">
  <mat-spinner diameter="50"></mat-spinner>
  <div class="loading-text">
    <p>{{ randomMessage }}</p>
  </div>
</div>

<div class="dialog-container">
  <h1 class="dialog-title" mat-dialog-title>Treat Dataset {{ data.lib }}</h1>

  <div mat-dialog-content class="content">
    <form>
      <mat-form-field>
        <mat-label>Choose Model</mat-label>
        <mat-select [(value)]="selectedModel" [disabled]="loading">
          <mat-option *ngFor="let model of models" [value]="model.value">{{ model.viewValue }}</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </div>

  <div mat-dialog-actions class="dialog-actions">
    <button mat-button (click)="closeDialog()" [disabled]="loading">Cancel</button>
    <button mat-button color="primary" (click)="submitForm()" [disabled]="loading">Apply Treatment</button>
  </div>
</div>
